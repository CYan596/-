<!DOCTYPE html>
<html lang="en">
<head>

	<title>震动api测试</title>
</head>
<body>
	<div id="btn">
		<a href="">震动api测试</a>
	</div>

	<script>
		// $("#btn").click(function() {
  //           navigator.vibrate([1000, 10, 1000, 10]);
  //       });
        var btn = document.getElementById ( 'btn' )
        btn.onclick = shake
        shake()
        function shake(){
        	navigator.vibrate([70, 50, 70, 50, 70, 50, 70, 50, 70, 50, 70, 50]);
        }
	</script>
</body>
